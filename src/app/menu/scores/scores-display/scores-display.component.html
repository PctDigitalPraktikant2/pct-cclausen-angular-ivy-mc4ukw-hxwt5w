<p>Bestenliste</p>
<div>
  <table>
    <thead>
      <th>Name</th>

      <th>Score</th>
    </thead>

    <tbody>
      <tr *ngFor="let names of scores">
        <td>{{ names.name }}</td>

        <td>{{ names.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table.center {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
</html>
<img [src]="crown" />
